version: '3'
services:
  postgres:
    image: 'postgres:14'
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - ./database:/var/lib/postgresql/data
      - ./ddl:/ddl
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/api
    ports:
      - '4000:4000'
    depends_on:
      - 'postgres'
    env_file:
      - .env
    restart: always
  websocket-server:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile.dev
    volumes:
      - ./websocket-server:/websocket-server
    ports:
      - '7000:7000'
    restart: always
  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - '80:80'